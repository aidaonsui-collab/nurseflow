<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NurseFlow - IV Drip Calculator</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #0d9488 0%, #134e4a 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { background: white; border-radius: 16px; padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); margin-bottom: 20px; }
        h1 { color: #0f766e; margin-bottom: 8px; font-size: 1.5rem; }
        h2 { color: #134e4a; margin: 20px 0 12px; font-size: 1.1rem; }
        .subtitle { color: #64748b; font-size: 0.9rem; margin-bottom: 20px; }
        label { display: block; color: #374151; margin-bottom: 6px; font-weight: 500; font-size: 0.9rem; }
        input, select { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; margin-bottom: 16px; transition: border-color 0.2s; }
        input:focus, select:focus { outline: none; border-color: #0d9488; }
        .btn { width: 100%; padding: 14px; background: #0d9488; color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .btn:hover { background: #0f766e; }
        .result { background: #f0fdfa; border: 2px solid #99f6e4; border-radius: 8px; padding: 16px; margin-top: 16px; }
        .result-label { color: #64748b; font-size: 0.85rem; }
        .result-value { color: #0d9488; font-size: 1.8rem; font-weight: 700; margin-top: 4px; }
        .info { background: #fef3c7; border-radius: 8px; padding: 12px; margin-top: 16px; font-size: 0.85rem; color: #92400e; }
        .quick-ref { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-top: 12px; }
        .quick-ref button { padding: 10px; background: #f1f5f9; border: 1px solid #e2e8f0; border-radius: 6px; cursor: pointer; font-size: 0.85rem; }
        .quick-ref button:hover { background: #e2e8f0; }
        .warning { background: #fef2f2; border-left: 4px solid #ef4444; padding: 12px; margin-top: 16px; font-size: 0.85rem; color: #991b1b; }
        .header { text-align: center; margin-bottom: 24px; }
        .header h1 { font-size: 1.8rem; }
        .logo { font-size: 2rem; margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">üíä</div>
                <h1>IV Drip Calculator</h1>
                <p class="subtitle">NurseFlow ‚Ä¢ Quick & Accurate</p>
            </div>
            
            <label>Medication</label>
            <select id="medication">
                <option value="">Select medication...</option>
                <option value="dopamine">Dopamine</option>
                <option value="nitro">Nitroglycerin</option>
                <option value="nitroprusside">Nitroprusside</option>
                <option value="heparin">Heparin</option>
                <option value="insulin">Insulin (Regular)</option>
                <option value="propofol">Propofol</option>
                <option value="fentanyl">Fentanyl</option>
                <option value="morphine">Morphine</option>
                <option value="versed">Versed (Midazolam)</option>
                <option value="neurally">Neurally</option>
                <option value="custom">Custom Medication</option>
            </select>
            
            <div id="customMed" style="display:none;">
                <label>Custom Medication Name</label>
                <input type="text" id="customName" placeholder="Enter medication name">
            </div>
            
            <label>Desired Dose (mcg/kg/min)</label>
            <input type="number" id="dose" placeholder="e.g., 5" step="0.1">
            
            <label>Patient Weight (kg)</label>
            <input type="number" id="weight" placeholder="e.g., 70">
            
            <label>Concentration (mg/mL)</label>
            <input type="number" id="concentration" placeholder="e.g., 400" step="0.1">
            
            <button class="btn" onclick="calculate()">Calculate</button>
            
            <div id="result" class="result" style="display:none;">
                <div class="result-label">Infusion Rate</div>
                <div class="result-value" id="rate">0 mL/hr</div>
            </div>
            
            <div class="warning" id="warning" style="display:none;">
                ‚ö†Ô∏è <strong>Verify calculations!</strong> Always double-check with pharmacy before administration.
            </div>
            
            <h2>Quick Reference</h2>
            <div class="quick-ref">
                <button onclick="setMed('dopamine', 400, 5)">Dopamine 5 mcg</button>
                <button onclick="setMed('dopamine', 400, 10)">Dopamine 10 mcg</button>
                <button onclick="setMed('nitro', 50, 5)">Nitro 5 mcg</button>
                <button onclick="setMed('nitro', 100, 10)">Nitro 10 mcg</button>
                <button onclick="setMed('heparin', 25, 1000)">Heparin 1000u/hr</button>
                <button onclick="setMed('insulin', 1, 100)">Insulin 100u/100mL</button>
            </div>
            
            <div class="info">
                üí° <strong>Formula:</strong> (Dose √ó Weight √ó 60) √∑ Concentration = mL/hr
            </div>
        </div>
        
        <div style="text-align: center; color: white; font-size: 0.8rem; margin-top: 16px;">
            NurseFlow Tools ‚Ä¢ <a href="index.html" style="color: #99f6e4;">Back to Home</a>
        </div>
    </div>
    
    <script>
        const medDefaults = {
            dopamine: { conc: 400, name: 'Dopamine' },
            nitro: { conc: 50, name: 'Nitroglycerin' },
            nitroprusside: { conc: 200, name: 'Nitroprusside' },
            heparin: { conc: 25, name: 'Heparin (units)' },
            insulin: { conc: 1, name: 'Regular Insulin' },
            propofol: { conc: 10, name: 'Propofol' },
            fentanyl: { conc: 0.05, name: 'Fentanyl' },
            morphine: { conc: 5, name: 'Morphine' },
            versed: { conc: 1, name: 'Midazolam' },
            neuralry: { conc: 4, name: 'Neurally' }
        };
        
        document.getElementById('medication').addEventListener('change', function() {
            const customDiv = document.getElementById('customMed');
            if (this.value === 'custom') {
                customDiv.style.display = 'block';
            } else {
                customDiv.style.display = 'none';
            }
        });
        
        function setMed(med, conc, dose) {
            document.getElementById('medication').value = med;
            document.getElementById('concentration').value = conc;
            document.getElementById('dose').value = dose;
            calculate();
        }
        
        function calculate() {
            const dose = parseFloat(document.getElementById('dose').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const concentration = parseFloat(document.getElementById('concentration').value);
            
            if (!dose || !weight || !concentration) {
                alert('Please fill in all fields');
                return;
            }
            
            // Formula: (Dose √ó Weight √ó 60) √∑ Concentration = mL/hr
            const rate = (dose * weight * 60) / concentration;
            
            document.getElementById('rate').textContent = rate.toFixed(1) + ' mL/hr';
            document.getElementById('result').style.display = 'block';
            document.getElementById('warning').style.display = 'block';
        }
    </script>
</body>
</html>
